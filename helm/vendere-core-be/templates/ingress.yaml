apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vendere-core-be
spec:
  ingressClassName: nginx
  rules:
    - host: api.vendere.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vendere-core-be
                port:
                  number: 4000
